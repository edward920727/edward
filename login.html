<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員登入 - Edward 中控管理中心</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./css/fontawesome-local.css">
    
    <style>
        body {
            background-image: url('./logo.png');
            background-size: 200px 200px;
            background-position: 0 0;
            background-repeat: repeat;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
            /* 添加淡色覆蓋層，讓背景 logo 更柔和 */
            background-color: #f8f9fa;
        }
        
        /* 添加半透明覆蓋層，確保登入卡片可讀性 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            z-index: 0;
        }
        
        /* 確保登入卡片在覆蓋層之上 */
        body > div {
            position: relative;
            z-index: 1;
        }
        
        /* 讓登入卡片有更明顯的背景，確保可讀性 */
        .bg-white {
            background-color: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <!-- 登入卡片 -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <!-- Logo 和標題 -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-100 rounded-full mb-4">
                    <i class="fas fa-shield-alt text-indigo-600 text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mb-2">管理員登入</h1>
                <p class="text-gray-600 text-sm">Edward 中控管理中心</p>
            </div>
            
            <!-- 錯誤訊息 -->
            <div id="errorMessage" class="hidden mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
                <p class="text-red-600 text-sm flex items-center">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span id="errorText"></span>
                </p>
            </div>
            
            <!-- 登入表單 -->
            <form id="loginForm" class="space-y-4">
                <!-- 電子郵件 -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2 text-gray-400"></i>電子郵件
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"
                        placeholder="admin@example.com"
                    >
                </div>
                
                <!-- 密碼 -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-gray-400"></i>密碼
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition pr-12"
                            placeholder="請輸入密碼"
                        >
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                        >
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>
                
                <!-- 登入按鈕 -->
                <button 
                    type="submit" 
                    id="loginButton"
                    class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <span id="loginButtonText">
                        <i class="fas fa-sign-in-alt mr-2"></i>登入
                    </span>
                    <span id="loginButtonLoading" class="hidden">
                        <i class="fas fa-spinner fa-spin mr-2"></i>登入中...
                    </span>
                </button>
            </form>
            
            <!-- 返回首頁連結 -->
            <div class="mt-6 text-center">
                <a href="./index.html" class="text-sm text-gray-600 hover:text-indigo-600 transition">
                    <i class="fas fa-arrow-left mr-1"></i>返回首頁
                </a>
            </div>
        </div>
        
        <!-- 版權資訊 -->
        <p class="text-center text-white text-sm mt-6 opacity-75">
            © 2024 Edward 專業網站建置工作室
        </p>
    </div>
    
    <!-- Firebase SDK - 使用 compat 版本（最穩定） -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- 載入登入邏輯 -->
    <script src="./js/pages/login-compat.js"></script>
</body>
</html>
