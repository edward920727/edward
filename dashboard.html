<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中控管理中心 - Edward</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./css/fontawesome-local.css">
    
    <style>
        body {
            background-image: url('./logo.png');
            background-size: 200px 200px;
            background-position: 0 0;
            background-repeat: repeat;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
            /* 添加淡色覆蓋層，讓背景 logo 更柔和 */
            background-color: #f8f9fa;
        }

        /* 添加半透明覆蓋層，確保儀表板卡片可讀性 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            z-index: 0;
        }

        /* 確保主要內容在覆蓋層之上 */
        body > * {
            position: relative;
            z-index: 1;
        }

        /* 讓白色卡片有玻璃霧面效果，提高可讀性 */
        .bg-white {
            background-color: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
        }

        /* 快速操作按鈕：提高對比、增加立體感 */
        .quick-action-btn {
            background-color: rgba(255, 255, 255, 0.98);
            border-color: rgba(129, 140, 248, 0.6); /* indigo-400 */
            color: #4f46e5; /* indigo-600 */
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.08);
        }

        .quick-action-btn:hover {
            background: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
            border-color: #4f46e5;
            color: #312e81; /* indigo-900 */
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <!-- 載入動畫 -->
    <div id="loadingScreen" class="fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="text-center">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-indigo-600 border-t-transparent mb-4"></div>
            <p class="text-gray-600">載入中...</p>
        </div>
    </div>
    
    <!-- 主要內容 -->
    <div id="mainContent" class="hidden">
        <!-- 頂部導航列 -->
        <nav class="bg-white rounded-2xl shadow-lg mb-6 p-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-10 h-10 bg-indigo-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-tachometer-alt text-indigo-600"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-800">中控管理中心</h1>
                        <p class="text-sm text-gray-600" id="userEmail"></p>
                    </div>
                </div>
                <button 
                    id="logoutButton"
                    class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition flex items-center space-x-2"
                >
                    <i class="fas fa-sign-out-alt"></i>
                    <span>登出</span>
                </button>
            </div>
        </nav>
        
        <!-- 儀表板內容 -->
        <div class="max-w-6xl mx-auto">
            <!-- 歡迎區塊 -->
            <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">
                    <i class="fas fa-home mr-2 text-indigo-600"></i>歡迎回來
                </h2>
                <p class="text-gray-600">管理您的所有專案和系統</p>
            </div>
            
            <!-- 專案列表 -->
            <div id="projectList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Tung Store 專案卡片 -->
                <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition cursor-pointer project-card" data-url="https://tung-store-kpoc.vercel.app/admin">
                    <div class="h-48 bg-slate-100 overflow-hidden">
                        <img 
                            src="./tung-store-home.png" 
                            alt="Tung Store 線上商店首頁預覽" 
                            class="w-full h-full object-cover transition-transform duration-700 ease-out hover:scale-105"
                            loading="lazy"
                        >
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-2">Tung Store</h3>
                        <p class="text-gray-600 text-sm mb-4">電商平台管理系統</p>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-500">
                                <i class="fas fa-external-link-alt mr-1"></i>前往管理
                            </span>
                            <i class="fas fa-chevron-right text-indigo-600"></i>
                        </div>
                    </div>
                </div>
                
                <!-- 可以在此添加更多專案卡片 -->
                <!-- 
                <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition cursor-pointer project-card" data-url="https://another-project.com">
                    <div class="h-48 bg-gradient-to-br from-green-500 to-green-600 flex items-center justify-center">

                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-2">其他專案</h3>

            <!-- 快速操作 -->
            <div class="mt-6 bg-white rounded-2xl shadow-lg p-6">
                <h3 class="text-lg font-bold text-gray-800 mb-4">
                    <i class="fas fa-bolt mr-2 text-yellow-500"></i>快速操作
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <button id="quickAddProject" class="quick-action-btn p-4 border-2 border-dashed rounded-lg transition">
                        <i class="fas fa-plus text-2xl mb-2"></i>
                        <p class="font-medium">新增專案</p>
                    </button>
                    <button id="quickSystemSettings" class="quick-action-btn p-4 border-2 border-dashed rounded-lg transition">
                        <i class="fas fa-cog text-2xl mb-2"></i>
                        <p class="font-medium">系統設定</p>
                    </button>
                    <button id="quickAnalytics" class="quick-action-btn p-4 border-2 border-dashed rounded-lg transition">
                        <i class="fas fa-chart-bar text-2xl mb-2"></i>
                        <p class="font-medium">數據分析</p>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 新增專案 Modal -->
    <div id="addProjectModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg p-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-bold text-gray-800">
                    <i class="fas fa-plus mr-2 text-indigo-600"></i>新增專案
                </h2>
                <button id="addProjectClose" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <p class="text-sm text-gray-500 mb-4">
                建立一個新的專案入口，並綁定對應的後台管理網址，之後即可從中控管理中心一鍵進入。
            </p>
            <form id="addProjectForm" class="space-y-4">
                <div>
                    <label for="projectName" class="block text-sm font-medium text-gray-700 mb-1">專案名稱</label>
                    <input id="projectName" type="text" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="例如：Tung Store" />
                </div>
                <div>
                    <label for="projectDescription" class="block text-sm font-medium text-gray-700 mb-1">專案說明</label>
                    <textarea id="projectDescription" rows="3" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="例如：電商平台管理系統"></textarea>
                </div>
                <div>
                    <label for="projectUrl" class="block text-sm font-medium text-gray-700 mb-1">後台管理網址（含 https://）</label>
                    <input id="projectUrl" type="url" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="例如：https://example.com/admin" />
                </div>
                <div class="flex items-center justify-end space-x-3 pt-2">
                    <button type="button" id="addProjectCancel" class="px-4 py-2 text-sm text-gray-600 hover:text-gray-800">取消</button>
                    <button type="submit" id="addProjectSubmit" class="px-4 py-2 text-sm bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 flex items-center">
                        <span class="mr-2"><i class="fas fa-save"></i></span>儲存專案
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 系統設定 Modal -->
    <div id="systemSettingsModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg p-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-bold text-gray-800">
                    <i class="fas fa-cog mr-2 text-indigo-600"></i>系統設定
                </h2>
                <button id="systemSettingsClose" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <p class="text-sm text-gray-500 mb-4">
                集中管理中控管理中心的核心設定，之後可擴充更多企業內部管理參數。
            </p>
            <form id="systemSettingsForm" class="space-y-4">
                <div class="flex items-center">
                    <input id="maintenanceMode" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded" />
                    <label for="maintenanceMode" class="ml-2 block text-sm text-gray-700">
                        啟用維護模式（暫時關閉所有專案入口）
                    </label>
                </div>
                <div>
                    <label for="contactEmail" class="block text-sm font-medium text-gray-700 mb-1">系統聯絡 Email</label>
                    <input id="contactEmail" type="email" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="例如：admin@example.com" />
                </div>
                <div class="flex items-center justify-end space-x-3 pt-2">
                    <button type="button" id="systemSettingsCancel" class="px-4 py-2 text-sm text-gray-600 hover:text-gray-800">取消</button>
                    <button type="submit" id="systemSettingsSubmit" class="px-4 py-2 text-sm bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 flex items-center">
                        <span class="mr-2"><i class="fas fa-save"></i></span>儲存設定
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 數據分析 Modal -->
    <div id="analyticsModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-xl p-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-bold text-gray-800">
                    <i class="fas fa-chart-bar mr-2 text-indigo-600"></i>數據分析總覽
                </h2>
                <button id="analyticsClose" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <p class="text-sm text-gray-500 mb-4">
                未來會整合各專案的營運數據，現在先提供基本的專案數量與管理員概況。
            </p>
            <div id="analyticsContent" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="bg-indigo-50 rounded-xl p-4">
                        <p class="text-xs font-medium text-indigo-600 mb-1">已註冊專案數</p>
                        <p id="analyticsProjectCount" class="text-2xl font-bold text-indigo-700">-</p>
                    </div>
                    <div class="bg-slate-50 rounded-xl p-4">
                        <p class="text-xs font-medium text-slate-600 mb-1">管理員帳號數</p>
                        <p id="analyticsAdminCount" class="text-2xl font-bold text-slate-800">-</p>
                    </div>
                </div>
                <div class="text-xs text-gray-400">
                    數據來源：Firebase Firestore（`projects` / `users` 集合的彙總統計）。
                </div>
            </div>
            <div class="mt-4 text-right">
                <button id="analyticsCloseBottom" class="px-4 py-2 text-sm bg-slate-100 text-gray-700 rounded-lg hover:bg-slate-200">
                    關閉
                </button>
            </div>
        </div>
    </div>
